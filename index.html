<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Animals</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Looping Arrays of Animals</h1>
        <h3>Magnificent Mammals, Renowned Reptiles, Brilliant Birds</h3>
        <h4>Click on the pictures below for the animal's information!</h4>
        <div id="ui">
            <div id="animal-pics">
            </div>
            <div id="animal-info">
                    <div id="video-player">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/9E91ATMzqS0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div id="description-div">
                        <h2>Animal</h2>
                        <p>description</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="animals.js"></script>
    <script src="script.js"></script> 
</body>

</html>
